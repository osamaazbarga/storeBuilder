<div class="d-flex justify-content-center">
    <!-- <div>
        <div class="login">
            <a [routerLink]="['/login']">Go TO Login</a>
        </div> -->

        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <mat-card-title>Creating an account using your <span class="text-danger">{{provider | titlecase}}</span></mat-card-title>
                <!-- <mat-card-content> -->
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
                       
                        <div class="form-floating mb-3">
                            <input type="text" placeholder="FirstName" formControlName="firstName" class="form-control" 
                            [class.is-invalid]="submitted &&registerForm.get('firstName')?.errors">
                            <label for="email">First Name</label>
                            <span class="text-danger" *ngIf=" submitted && registerForm.get('firstName')?.hasError('required')">
                                First Name is required
                            </span>
                            <!-- <mat-error *ngIf="email.touched&&email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched&&email.hasError('email')">Email must be valid</mat-error> -->

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" placeholder="LastName" formControlName="lastName" class="form-control" 
                            [class.is-invalid]="submitted &&registerForm.get('lastName')?.errors">
                            <label for="email">First Name</label>
                            <span class="text-danger" *ngIf=" submitted && registerForm.get('lastName')?.hasError('required')">
                                First Name is required
                            </span>
                            <!-- <span class="text-danger" *ngIf=" submitted && registerForm.get('lastname')?.hasError('pattern')">
                                Invalid First Name
                            </span> -->
                            <!-- <mat-error *ngIf="email.touched&&email.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="email.touched&&email.hasError('email')">Email must be valid</mat-error> -->

                        </div>

                        
                       <div class="form-floating" *ngIf="errorMessages.length>0">
                        <app-validation-messages [errorMessages]="errorMessages">

                        </app-validation-messages>
                    </div>
                        <!-- <mat-error *ngIf="passwordConfirm.touched&&registerForm.hasError('passwordNotMatching')">Password not matching</mat-error> -->
                        <div class="d-grid mt-4 px-1">
                            <button class="btn btn-lg btn-info" type="submit" >
                                Register
                            </button>
                        </div>
                    </form>
                   

                    
                <!-- </mat-card-content> -->
            </main>
        </div>
    <!-- </div> -->
</div>
