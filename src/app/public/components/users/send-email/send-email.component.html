<div class="d-flex justify-content-center" *ngIf="mode">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">
                        <span *ngIf="mode.includes('resendemailconfirmationlink')">
                            Resend email confirmation link
                        </span>
                        <span *ngIf="mode.includes('forgotpassword')">
                            Retrieve your password
                        </span>
                    </h1>

                    <div class="form-floating mb-3">
                        <input type="email" placeholder="Email" formControlName="email" class="form-control" 
                        [class.is-invalid]="submitted &&emailForm.get('email')?.errors">
                        <label for="email">Email</label>
                        <span class="text-danger" *ngIf=" submitted && emailForm.get('email')?.hasError('required')">
                            Email is required
                        </span>
                        <span class="text-danger" *ngIf=" submitted && emailForm.get('email')?.hasError('pattern')">
                            Invalid email address
                        </span>
                        <!-- <mat-error *ngIf="email.touched&&email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="email.touched&&email.hasError('email')">Email must be valid</mat-error> -->

                    </div>
                </div>
               <div class="form-floating" *ngIf="errorMessages.length>0">
                <app-validation-messages [errorMessages]="errorMessages">

                </app-validation-messages>
            </div>
               
                <div class="row">
                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-success" type="submit" >
                                Send
                            </button>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="d-grid">
                            <button class="btn btn-block btn-danger" type="submit" (click)="cancel()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
